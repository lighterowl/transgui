name: Windows Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - uses: actions/cache@v3
      with:
        path: |
          C:\FPC\3.2.3
          C:\FPC\lazarus
        key: windows-fpc-lazarus

    - shell: pwsh
      run: .github/build_windows.ps1

    - uses: actions/upload-artifact@v3
      with:
        name: TransGUI Windows
        path: units\transgui.exe
